<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Home</title>
    <!-- <meta http-equiv="refresh" content="3"> -->
</head>
<body class="body">
    <div class="banner">
        <div class="navbar">
            <ul>
                <li><a href="/tutorial">Tutorial</a></li>
                <li><a href="/howto">You Can Do This Too!</a></li>
            </ul>

        </div>
    </div>
    <div class="content">
        <h1>So you think you have taste!</h1>
    </div>
    <div class="center">
        <div id="song_info" class="song_info" style="display:flex;">
            <img src="{{song['album']['images'][0]['url']}}" width="100", height="100" style="margin-right: 10px;">
            <div style="display: flex; flex-direction: column; flex-grow: 1;">
                <h2 style="float: left;">{{song['name']}}</h2>
                <h3>{{song['album']['artists'][0]['name']}}</h3>
            </div>
            <form action="/vote" method="POST">
                {% if voted == False %}
                <button type="submit">Skip Song ({{votes}}/{{totalSkips}})</button>
                {% else %}
                <button type="submit">Voted! ({{votes}}/{{totalSkips}})</button>
                {% endif %}
            </form>
        </div>
        
    <h1 style="margin-top: 100px;">Add a song:</h1>
        <form action="/" method="POST" onsubmit="showConfetti()">
            <div class="txt_field">
                <input type="text" name="song" required>
                <label>Spotify URI</label>
            </div>
            {% if isFull == True %}
                <input type="submit" value="Queue is full. Check back later" disabled="disabled">
            {% else %}
                <input type="submit" value="Submit">
            {% endif %}
        </form>
    </div>

    <script>
        function refreshDiv() {
          const div = document.getElementById('song_info');
          const currentContent = div.innerHTML;
          div.innerHTML = currentContent; 
        }
        refreshDiv();

        setInterval(refreshDiv, 5000);

        function showConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: {x: 1, y: 0.6 },
                });

                confetti({
                particleCount: 100,
                spread: 70,
                origin: {x: 0, y: 0.6 },
                });
        }
      </script>
    


    
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
